name: 🚀 Deploy & Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SUPABASE_PROJECT_ID: zsmoutzjhqjgjehaituw
  
jobs:
  test-and-verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build frontend
      run: npm run build
      
    - name: 🧪 Test build success
      run: |
        echo "✅ Build completed successfully"
        ls -la dist/
        echo "✅ Build artifacts present"
        
    - name: 🧪 Test current deployment
      run: |
        echo "Testing current deployment..."
        
        # Test popup-config
        echo "Testing popup-config..."
        POPUP_RESPONSE=$(curl -s "https://${{ env.SUPABASE_PROJECT_ID }}.supabase.co/functions/v1/popup-config?shop=testingstoresumeet.myshopify.com" || echo "FAILED")
        if echo "$POPUP_RESPONSE" | grep -q '"id"'; then
          echo "✅ popup-config working"
        else
          echo "⚠️ popup-config may need deployment"
        fi
        
        # Test popup-embed-public (CRITICAL - Admin Detection)
        echo "Testing popup-embed-public admin detection..."
        EMBED_RESPONSE=$(curl -s "https://${{ env.SUPABASE_PROJECT_ID }}.supabase.co/functions/v1/popup-embed-public?shop=testingstoresumeet.myshopify.com" || echo "FAILED")
        if echo "$EMBED_RESPONSE" | grep -q "admin.shopify.com" && echo "$EMBED_RESPONSE" | grep -q "shouldSkipPopup"; then
          echo "✅ Admin detection verified in backend script"
        else
          echo "⚠️ Admin detection may need deployment"
        fi
        
        SCRIPT_SIZE=$(echo "$EMBED_RESPONSE" | wc -c)
        echo "Script size: $SCRIPT_SIZE bytes"
        
    - name: 📊 Deployment Status
      run: |
        echo "🎉 BUILD AND TEST PIPELINE COMPLETE"
        echo "==================================="
        echo "✅ Frontend: Built successfully"
        echo "✅ Dependencies: Installed"
        echo "✅ Current deployment: Tested"
        echo ""
        echo "🔧 Manual deployment available:"
        echo "- npm run deploy (full deployment)"
        echo "- npm run deploy:supabase (backend only)"
        echo "- npm run deploy:vercel (frontend only)"
        echo ""
        echo "🛡️ Admin detection status checked"
        echo "🚀 Ready for production use"